<!doctype html>
<html></html>
<head></head>
<body>
<form method="POST" class="input-label ajax-contact">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <input type="text" class="form-control" placeholder="Name" name="name" id="name" required="">
                                    <i class="far fa-user text-theme"></i>
                                </div>
                                <div class="form-group col-sm-6">
                                    <input type="number" class="form-control" placeholder="Number" name="number" id="number" required="">
                                    <i class="far fa-phone text-theme"></i>
                                </div>
                                <div class="form-group col-12">
                                    <input type="email" class="form-control" placeholder="Email" name="email" id="email" required="">
                                    <i class="far fa-envelope text-theme"></i>
                                </div>
                                <div class="form-group col-12">
                                    <input type="text" class="form-control" placeholder="Subject" name="subject" id="subject" required="">
                                    <i class="far fa-tag text-theme"></i>
                                </div>
                                <div class="form-group col-12">
                                    <textarea name="message" id="message" cols="30" placeholder="Write Message" rows="3" class="form-control" required=""></textarea>
                                </div>
                                <div class="form-btn col-12 mt-10">
                                    <button class="ot-btn w-100">Submit Now <i class="far fa-long-arrow-right ms-2"></i></button>
                                </div>
                            </div>
                            <p class="form-messages mb-0 mt-3"></p>
                        </form>
                        <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- Contact Form Handler -->
    <script src="assets/js/contact-form.js"></script>
</body>

                        </html>
